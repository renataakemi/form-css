<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8" />
<title>CSS Form</title>
<link rel="stylesheet" href="css/main.css">
<link rel="alternate stylesheet" href="css/t1/style.css" title="Theme 1">

<link rel="stylesheet" href="css/t2/style.css" title="Theme 2">

</head>
<body>
<h1>CSS Form</h1>

<form action="">
    <fieldset>
        <legend>Login</legend>
        
        <label for="username">
            Username
            <input class="field" type="text" id="username"/>
        </label>
        
        <label for="secretword">
            Password
            <input class="field" type="password" id="secretword"/>
        </label>
        
        <label for="remember-me">
            <input type="checkbox" id="remember-me"/>
            Remember me
        </label>
        
        <input class="button" type="submit" value="Sign in">
    </fieldset>
</form>

</body>
</html>
